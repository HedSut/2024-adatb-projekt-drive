<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Navbar left -->
    <div class="flex">
        <!-- Navbar left -->
        <div class="w-1/5 h-screen bg-white-500 shadow-2xl overflow-hidden sticky top-0">
            <div
              class="flex justify-center items-center h-20 hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
              <img src="../public/defaultpfp.png" class="shadow-md h-4/5 rounded-full overflow-clip">
            </div>
            <!-- Index page button -->
            <div
              class="flex justify-center items-center h-20 hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
              <p class="text-center font-bold text-lg">Főoldal</p>
            </div>
      
            <!-- Profile page button -->
            <div
              class="flex justify-center items-center h-20 hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
              <p class="text-center font-bold text-lg">Saját fiók</p>
            </div>
      
            <!-- Files page button -->
            <div
              class="flex justify-center items-center h-20 hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
              <p class="text-center font-bold text-lg">Fájljaim</p>
            </div>
      
            <!-- Bookmark page button -->
            <div
              class="flex justify-center items-center h-20 hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
              <p class="text-center font-bold text-lg">Könyvjelzőim</p>
            </div>
            <!-- Login button -->
            <div
              class="flex justify-center items-center h-20 hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
              <p class="text-center font-bold text-lg">Bejelentkezés</p>
            </div>
          </div>

        <!-- Content-->
        <form class="m-auto pr-10 w-1/2 shadow-2xl rounded-md" action="/registeruser" method="post">
            <p class="m-5 text-lg font-bold">Regisztráció</p>
            <input
                class="w-full m-5 h-20 placeholder:italic placeholder:text-slate-400 bg-white border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                placeholder="Felhasználónév " type="text" name="username" />
            <input
                class="w-full m-5 h-20 placeholder:italic placeholder:text-slate-400 bg-white border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                placeholder="Email cím " type="email" name="email" />
            <input
                class="w-full m-5 h-20 placeholder:italic placeholder:text-slate-400 bg-white border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                placeholder="Jelszó " type="password" name="password" />
            <input
                class="w-full m-5 h-20 placeholder:italic placeholder:text-slate-400 bg-white border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                placeholder="Jelszó újra " type="password" name="passwordAgain" />
            <button type="submit" name="submit"
                class="w-full m-5 p-2 cursor-pointer font-bold text-lg border border-slate-300 h-20 rounded-md shadow-sm bg-blue-500 hover:bg-blue-700 transition-colors duration-300">
                Bejelentkezés
            </button>
            <p class="m-5 text-sm">Van már fiókod? <a href="login.html"
                    class="font-bold text-blue-500 hover:text-blue-700 transition-colors duration-300">Jelentkezz
                    be!</a></p>
        </form>
    </div>
</body>

</html>
